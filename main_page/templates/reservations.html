{% extends 'users/base.html' %}
{% block content %}

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Замовлення від клієнтів</h3>
                    </div>
                    <div class="card-body">
                        {% for item in messages %}
                            <div>
                                <div>{{ item.name }}</div>
                                <div>{{ item.message }}</div>
                                <div>{{ item.phone }}</div>
                                <div>Дата - {{ item.date|date:"d-m-Y" }}</div>
                            </div>

                            <div class="form-group">
                                <a href="{% url 'main_page:update_reservation' pk=item.pk %}">
                                    <button type="button" class="btn btn-primary btn-block">Замовлення опрацьоване
                                    </button>
                                </a>
                            </div>
                        {% endfor %}
                        <div>
                            <a href="{% url 'main_page:main_url' %}">
                                <button type="button" class="btn btn-primary btn-block">Вийти</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
